<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles-console/js-console.css" />
</head>

<body>
    <label for="tb-first">Number: </label>
    <input type="text" id="tb-first" />
    <br />


    <a href="#" onclick="findResult()">Show the digit as word</a>
    <div id="console"></div>
    <!--console-->

    <script src="scripts-console/js-console.js"></script>
    <script>
        function findResult() {
            let a = jsConsole.readFloat('#tb-first');

            switch (a) {

                case 1: jsConsole.writeLine("one");
                    break;
                case 2: jsConsole.writeLine("two");
                    break;
                case 3: jsConsole.writeLine("three");
                    break;
                case 4: jsConsole.writeLine("four");
                    break;
                case 5: jsConsole.writeLine("five");
                    break;
                case 6: jsConsole.writeLine("six");
                    break;
                case 7: jsConsole.writeLine("seven");
                    break;
                case 8: jsConsole.writeLine("eight");
                    break;
                case 9: jsConsole.writeLine("nine");
                    break;
                case 0: jsConsole.writeLine("zero");
                    break;
                default: jsConsole.writeLine("not a digit");
                    break;
            }
        }
    </script>

</body>

</html>
