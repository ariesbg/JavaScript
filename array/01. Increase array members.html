<body>
    <label for="tb-first">Write a number btw 1 and 20: </label>
    <input type="text" id="tb-first"/>
    <br />

    <a href="#" onclick="result()">Print the result</a>
    <div id="console"></div> <!--text area-->

    <script src="scripts-console/js-console.js"></script>

    <script>
    
        function result(){
        var number = jsConsole.readFloat('#tb-first');
        var array = []; 

        for(var i=0; i <number; i++){
            array[i] = i * 5 + '<br>';
        }

        jsConsole.writeLine(array.join(' ')); //mahame zapetaqta
      }
    
    </script>
