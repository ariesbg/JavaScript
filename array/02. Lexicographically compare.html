<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles-console/js-console.css" />
    </head>
<body>
    <label for="tb-first">Write a char: </label>
    <input type="text" id="tb-first"/>
    <br />

    <label for="tb-second">Write a char: </label>
    <input type="text" id="tb-second"/>
    <br />

    <a href="#" onclick="result()">Print the result</a>
    <div id="console"></div> <!--text area-->

    <script src="scripts-console/js-console.js"></script>

    <script>
      function result() {
			var first = jsConsole.read("#tb-first");
			var second = jsConsole.read("#tb-second");
			var FirstRow = first.split('');
			var SecondRow = second.split('');
			var cleter = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
			var sleter = "abcdefghijklmnopqrstuvwxyz".split('');
			var IsEqual = true;
			var i;
			for (i = 0; i < Math.max(FirstRow.length, SecondRow.length); i++)
			{
				if (FirstRow[i] != SecondRow[i])
				{
					var resultF = cleter.indexOf(FirstRow[i]);
					var resultS = cleter.indexOf(SecondRow[i]);
					if (resultF == -1)
					{
						resultF = sleter.indexOf(FirstRow[i]);
					}
					if (resultS == -1)
					{
						resultS = sleter.indexOf(SecondRow[i]);
					}
					if (resultF < resultS)
					{
						jsConsole.writeLine("First string is lexicographically smaller");
						IsEqual = false;
						break;
					}
					else
					{
						jsConsole.writeLine("Second string is lexicographically smaller");
						IsEqual = false;
						break;
					}
				}
				else if (i == FirstRow.Length - 1 && i != SecondRow.Length - 1)
				{
					jsConsole.writeLine("First string is lexicographically smaller");
					IsEqual = false;
					break;
				}
				else if (i != FirstRow.Length - 1 && i == SecondRow.Length - 1)
				{
					jsConsole.writeLine("Second string is lexicographically smaller");
					IsEqual = false;
					break;
				}
				else
					IsEqual = true;
			}
			if (IsEqual == true)
			{
				jsConsole.writeLine("Two strings are lexicographically equal");
			}
		}			

    </script>
</body>
</html>
